<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./static/styles/global.css">
    <link rel="stylesheet" href="./static/styles/variant-change-stock.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Change Stock</title>
</head>
<body>
    <!-- Navbar -->
    <section>
    </section>

    <!-- Content -->
    <section class="detail">
        <div class="container">
            <!-- Header -->
            <div class="content-header">
                <h2>Dorayaki</h2>
                <p>Kami menyajikan dorayaki dengan kualitas tinggi!</p>
            </div>
            <!-- Body -->
            <div class="detail-body content-body">
                <div class="detail-image">
                    <img src="./static/images/1038070108.jpeg" width="280" height="380" class="img-dorayaki" alt="">
                </div>
                <div class="detail-title">
                    <div>
                        <h2>Varian:<br> Melon Punch Dorayaki</h2>
                        <p>Rp 10.000</p>
                        <br>
                        <hr>
                    </div>
                </div>
                <div class="detail-dorayaki">
                    <div class="stok">
                        <p style="width: 90%;" class="card-text">
                            <span class="text-desc">Stok Tersisa</span> <br>
                            Hellpo
                        </p>
                    </div>
                    <div class="sold">
                        <p style="width: 90%;" class="card-text">
                            <span class="text-desc">Jumlah terjual </span> <br>
                            Hellpo
                        </p>
                    </div>
                    <div class="desc">
                        <p style="width: 95%;" class="card-text">
                            <span class="text-desc">Deskripsi</span> <br>
                            Hellpo
                        </p>
                    </div>            
                </div>
                <form class="detail-change-stock" action="">
                        <div class="edit-stock">
                            <input id="stock" style="margin-bottom: 0.7rem;" name="stock" type=number min=0 disabled class="input-stock">
                            <label for="stock" class="labell">Buy how many?</label>
                            <button type="button" class="btn-add-stock" name="add-stock" id="add-stock"><i class="fas fa-plus"></i> </button>
                            <button type="button" class="btn-reduce-stock" name="reduce-stock" id="reduce-stock"><i class="fas fa-minus"></i></button>
                        </div>
                        <div class="total-harga">
                            <p style="width: 95%;" class="card-text">
                            <span class="text-desc">Total harga</span> <br> 
                            Hellpo 
                        </p>
                        </div>
                        <div class="edit">
                            <br>
                            <a href="#" type="submit" class="btn-edit-stock">Ubah stok</a>
                        </div>
                </form>
            </div>
        </div>
    </section>
    
    <footer style="text-align: center; margin-top: 2rem;"> 
        Footer Sementara LOL
    </footer>


    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7daea7707d.js" crossorigin="anonymous"></script>
    <!-- Core Script -->
    <script src="./static/scripts/variant-change.js"></script>
</body>
</html>
